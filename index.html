<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>스탬프 투어</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB"/>
  <script type="module" src="app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin:0; padding:20px; }
    .stampboard { position:relative; width:400px; height:400px; margin:20px auto; border:2px solid #ccc; }
    .stampboard img { position:absolute; top:0; left:0; width:100%; }
    button { margin:5px; padding:10px 15px; font-size:15px; border:none; border-radius:8px; cursor:pointer; }
    .booth-btn { background:#317EFB; color:white; }
  </style>
</head>
<body>
  <h1>스탬프 투어</h1>

  <!-- 로그인 / 회원가입 -->
  <div id="auth-section">
    <input type="email" id="email" placeholder="이메일"><br>
    <input type="password" id="password" placeholder="비밀번호"><br>
    <button id="signup">회원가입</button>
    <button id="login">로그인</button>
  </div>

  <!-- 로그인 후 화면 -->
  <div id="app-section" style="display:none;">
    <h2>내 도장판</h2>
    <div class="stampboard" id="stampBoard">
      <img src="background.png" alt="도장판">
    </div>

    <h2>부스 선택</h2>
    <button class="booth-btn" onclick="visitBooth('인포메티카')">인포메티카</button>
    <button class="booth-btn" onclick="visitBooth('Static')">Static</button>
    <button class="booth-btn" onclick="visitBooth('셈터')">셈터</button>

    <br><br>
    <button id="logout">로그아웃</button>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
